# default shell
set-option -g default-shell /bin/zsh
set-option -g default-terminal screen-256color
set-option -g default-command "reattach-to-user-namespace -l zsh"

# defauts
set-window-option -g utf8 on

# status
set-option -g status-fg cyan
set-option -g status-bg black
set-option -g status-left-length 30
set-option -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#S#[fg=white]][#[default]'
set-option -g status-right '#[fg=black,bg=cyan,bold] [%Y-%m-%d(%a) %H:%M]#[default]'

# window-status-current
set-window-option -g automatic-rename off
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg cyan
set-window-option -g window-status-current-attr bold#,underscore

# pane-active-border
set-option -g base-index 1
set-option -g pane-active-border-fg white

# mouse setting
set-option -g mouse-select-pane on

# prefix
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

# key settings
bind c new-window
bind 1 break-pane
bind 2 split-window -v
bind 3 split-window -h
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
unbind Up
unbind Down
unbind Left
unbind Right
bind -r C-w swap-pane -U
bind K kill-pane
bind i display-panes
bind y copy-mode
bind p paste-buffer
bind s setw synchronize-panes on
bind S setw synchronize-panes off
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind ^y run-shell 'tmux-pbcopy'

# bind setting reload
bind r source-file ~/.tmux.conf; display-message "Reload Config!!"

# vi mode
bind / list-keys -t vi-copy
set-window-option -g mode-keys vi

#### COLOUR (Solarized 256)
# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default
# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim
# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright
# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01
# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange
# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock
set-window-option -g clock-mode-colour colour64 #green

# powerline
set-option -g status on
set-option -g status-interval 5
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 60
set-option -g status-left "#(~/.tmux/tmux-powerline/status-left.sh)"
set-option -g status-right "#(~/.tmux/tmux-powerline/status-right.sh)"

