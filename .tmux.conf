# default shell
set-option -g default-terminal screen-256color

# color (Solarized 256)
set-option -g status-bg colour235
set-option -g status-fg colour136
set-option -g status-attr default
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
set-window-option -g window-status-current-fg colour3
set-window-option -g window-status-current-bg colour136
set-option -g pane-border-fg colour130
# set-option -g pane-active-border-fg colour214
set-option -g message-bg colour235
set-option -g message-fg colour166
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166
set-window-option -g clock-mode-colour colour64

# powerline
set-option -g status on
set-option -g status-interval 20
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 60
set-option -g status-left "#(~/.tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux/tmux-powerline/powerline.sh right)"

# defauts
set-option -g base-index 1
set-window-option -g utf8 on

# window-status-current
set-window-option -g automatic-rename off

# mouse seunbind +
bind z \
  new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
  swap-pane -s tmux-zoom.0 \;\
  select-window -t tmux-zoom
unbind -
bind Z \
  last-window \;\
  swap-pane -s tmux-zoom.0 \;\
  kill-window -t tmux-zoom

# prefix
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

# key settings
bind c new-window
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
unbind Up
unbind Down
unbind Left
unbind Right
bind -r C-w swap-pane -U
bind K kill-pane
bind i display-panes
bind y copy-mode
bind p paste-buffer
bind s setw synchronize-panes on
bind S setw synchronize-panes off
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind ^y run-shell 'tmux-pbcopy'

# bind setting reload
bind r source-file ~/.tmux.conf; display-message "Reload Config!!"

# vi mode
bind / list-keys -t vi-copy
set-window-option -g mode-keys vi

